<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Expense Tracker</h1>
    <p>Add A New Item:</p>
    <div>
        <label for="name">Name:</label>
        <input class="input" type="text" placeholder="Where was the expense made?" id="name">
        <div>
            <label for="date">Date:</label>
            <input class="input" type="text" placeholder="mm/dd/yyyy" id="date">
            <label for="amount">Amount:</label>
            <input class="input" type="number" placeholder="$100" id="amount">
        </div>
        
    </div>
    
    <button>Add Expense</button>
<table>
    <thead>
        <tr>
            <th>Categories</th>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>

            </td>

        </tr>
    </tbody>
</table>
    
</body>
</html>
